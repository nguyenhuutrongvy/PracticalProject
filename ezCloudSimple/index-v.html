    <div class="vh-100 d-flex flex-column auth">
      <div
        class="flex-grow-1 d-flex flex-column align-items-center justify-content-center"
      >
        <div class="container py-2">
          <a href="#" class="d-flex justify-content-center">
            <img src="./assets/images/ezCloud3.svg" />
          </a>
          <h4 class="text-center fw-semibold form-title mb-3">Đăng nhập</h4>
          <form class="w-100">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                tabindex="1"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <div class="d-flex justify-content-between">
                <label for="inputPassword" class="form-label">Mật khẩu</label>
                <a href="#">Quên mật khẩu</a>
              </div>
              <div class="input-group" id="togglePassword">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                  tabindex="2"
                  required
                />
                <span class="ti-eye input-group-text" id="toggleIcon"></span>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                tabindex="3"
              />
              <label class="form-check-label" for="rememberMe"
                >Nhớ đăng nhập</label
              >
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary btn-login mb-1"
                tabindex="4"
              >
                Đăng nhập
              </button>
              <button type="reset" class="btn" tabindex="5">Đăng ký</button>
            </div>
          </form>
        </div>

        <div
          class="container d-flex justify-content-between align-items-center box-shadow-none sub-bar"
        >
          <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <button
                      class="btn dropdown-toggle"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span class="ti-world m-1"></span>
                      Tiếng Việt
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#">

                          Tiếng Việt
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="./index.html">
                          <span class="ti-crown m-2"></span>
                          English
                        </a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="privacy">
            <a href="#">Trợ giúp - Điều khoản sử dụng</a>

        </div>

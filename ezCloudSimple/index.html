<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezCloud</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <form class="w-100">
            <h4 class="text-center fw-semibold form-title mb-3">Login</h4>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required autofocus>
            </div>
            <div class="mb-3">
                <div class="d-flex justify-content-between">
                    <label for="inputPassword" class="form-label">Password</label>
                    <a class="btn" href="#">Forgot password</a>
                </div>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember my login</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-login">Login</button>
                <button type="reset" class="btn">Register</button>
            </div>
        </form>
    </div>

    <div class="footer text-center">
        <p>Copyright &copy; 2013 - 2022 ezCloud Global Technology</p>
        <p>
            <span>8th floor, LADECO building, 266 Doi Can str, Ba Dinh district, Hanoi, Vietnam </span>
            <a href="mailto:hotro@ezcloud.vn">hotro@ezcloud.vn</a>
            <a href="tel:19006159">19006159</a>
        </p>
        <p>
            <a href="https://ezcloud.vn/">ezCloud</a>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.youtube.com/">YouTube</a>
        </p>
    </div>

    <script src="./assets/bootstrap/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="./assets/bootstrap/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

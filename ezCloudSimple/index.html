<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezCloud</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="vh-100 d-flex flex-column">
        <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
            <div class="container py-2">
                <a href="#" class="d-flex justify-content-center">
                    <img src="./assets/images/ezCloud3.svg">
                </a>
                <h4 class="text-center fw-semibold form-title mb-3">Login</h4>
                <form class="w-100">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" tabindex="1"
                            required autofocus>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <label for="inputPassword" class="form-label">Password</label>
                            <a href="#">Forgot password</a>
                        </div>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                            tabindex="2" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" tabindex="3">
                        <label class="form-check-label" for="rememberMe">Remember my login</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login mb-1" tabindex="4">Login</button>
                        <button type="reset" class="btn" tabindex="5">Register</button>
                    </div>
                </form>
            </div>

            <div class="container d-flex justify-content-between align-items-center box-shadow-none sub-bar">
                <nav class="navbar navbar-expand-sm">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <span class="ti-world m-1"></span>
                                        English
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item" href="#">
                                                <span class="ti-star m-2"></span>
                                                Tiếng Việt
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">
                                                <span class="ti-crown m-2"></span>
                                                English
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="privacy">
                    <a href="#">Help - Terms and Conditions</a>
                </div>
            </div>
        </div>

        <div class="flex-grow-3 d-flex flex-column align-items-center footer">
            <p>Copyright &copy; 2013 - 2022 ezCloud Global Technology</p>
            <p>
                <span>8th floor, LADECO building, 266 Doi Can str, Ba Dinh district, Hanoi, Vietnam </span>
                <a href="mailto:hotro@ezcloud.vn" class="mx-2">
                    <span class="ti-email m-1"></span>
                    hotro@ezcloud.vn
                </a>
                <a href="tel:19006159" class="mx-2">
                    <span class="ti-mobile m-1"></span>
                    19006159
                </a>
            </p>
            <p class="social-network">
                <a href="https://ezcloud.vn/" class="mx-2">
                    <span class="ti-cloud"></span>
                </a>
                <a href="https://www.facebook.com/" class="mx-2">
                    <span class="ti-facebook"></span>
                </a>
                <a href="https://www.youtube.com/" class="mx-2">
                    <span class="ti-youtube"></span>
                </a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="./assets/bootstrap/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <!-- <script src="./assets/bootstrap/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
